
<!DOCTYPE html>
<html>
<head>
  <title>Roblox Discord Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="manage.html">Manage Servers</a>
    <a href="support.html">Support</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
  <main>
    <h1>Roblox Discord Dashboard</h1>
    <button onclick="login()">Login with Discord</button>
    <div id="dashboard" class="hidden">
      <label for="serverSelect"><b>Select Server</b></label>
      <select id="serverSelect"></select>
      <div class="profile-card">
        <h3>Your Roblox Profile</h3>
        <img id="avatar" src="" alt="Avatar" width="150"/>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Roblox ID:</strong> <span id="robloxId">Loading...</span></p>
        <p><strong>Join Link:</strong> <span id="joinLink">Loading...</span></p>
      </div>
    </div>
  </main>
  <script src="auth.js"></script>
</body>
</html>
