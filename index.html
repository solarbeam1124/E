
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-6">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-2">Roblox Discord Dashboard</h1>
      <button onclick="login()" class="bg-blue-600 text-white py-2 px-4 rounded">Login with Discord</button>
    </div>
    <div id="dashboard" class="hidden">
      <div class="mb-4">
        <label for="serverSelect" class="block mb-2 font-semibold">Select Server</label>
        <select id="serverSelect" class="w-full border p-2 rounded"></select>
      </div>
      <div class="bg-white shadow p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">Your Roblox Profile</h2>
        <img id="avatar" class="w-24 h-24 mb-2 rounded-full" src="" alt="Roblox Avatar"/>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Roblox ID:</strong> <span id="robloxId">Loading...</span></p>
        <p><strong>Join Link:</strong> <span id="joinLink">Loading...</span></p>
      </div>
    </div>
    <script src="auth.js"></script>
  </div>
</body>
</html>
